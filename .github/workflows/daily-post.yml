name: Daily Web3 Alerts Post

on:
  schedule:
    # Run at 11:00 AM SGT (3:00 AM UTC) daily
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create cookies file
        run: |
          mkdir -p credentials
          echo '${{ secrets.COOKIES_JSON }}' > credentials/cookies.json

      - name: Run bot
        env:
          TYPEFULLY_API_KEY: ${{ secrets.TYPEFULLY_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-flash-lite
          TYPEFULLY_HOURS_DELAY: 6
          PROJECTS_COUNT: 10
          SUMMARY_MAX_WORDS: 10
        run: |
          python main.py
